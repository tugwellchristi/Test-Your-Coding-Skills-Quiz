<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Skills Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <div class="container">
        <img src="./Assets/Images/code_header.jpg" alt="dark coding elements on computer screen" width="95%" height="90%">
        <div class="text-block">
            <H1>Coding Skills Quiz</H1>
            <h3>Test your knowledge of Javascript against the clock and your peers!</h3>
        </div>
    </div>

    <div class="cards">
        <div class="quiz">
            <h2 id="question">Question goes here </h2>
            <div id="answer-buttons"></div>
            <button class="btn"> Answer 1 </button>
            <button class="btn"> Answer 2 </button>
            <button class="btn"> Answer 3 </button>
        </div>
            <button id="next-btn">Next Question</button> 
        </div>
    </div>
    
    <div class="card">
        <h2>Timer: </h2>
    
        <h3 class="time" style="text-align: center;"></h3>
        <div id="main"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
